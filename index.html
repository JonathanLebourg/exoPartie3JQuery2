<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Exercice 2 JQuery - Partie 3</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <script src="jquery-3.2.1.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="exercice">
    <h1>Exercice 2 JQuery - Partie 3</h1>
    <p>Construisez une page html avec un bouton "+", un bouton "-"
    </br>et un champ texte dans lequel on augmente ou baisse le chiffre en fonction des boutons cliqués.</p>
  </div>
  <div class="exo">

  <button class="buttonless">-</button><input id="result" value=0></input><button class="buttonmore">+</button>

  </div>

<script>
$(function(){ //lance les fonctions après chargement complet de DOM
    $(".buttonmore").click(function(){
     result.value++; // rajouter 1 à la valeur
    })

   $(".buttonless").click(function(){
     result.value--; // oter 1 à la valeur
    })
})
</script>
</body>
